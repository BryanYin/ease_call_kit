group 'com.easemob.callkit.ease_call_kit'
version '1.0'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.0'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 29

    defaultConfig {
        minSdkVersion 16
    }
    lintOptions {
        disable 'InvalidPackage'
    }
}

dependencies {
    implementation 'com.hyphenate:ease-call-kit:3.7.4'
    implementation 'com.hyphenate:hyphenate-sdk-lite:3.7.4'
    implementation 'io.agora.rtc:full-sdk:3.3.0'
}